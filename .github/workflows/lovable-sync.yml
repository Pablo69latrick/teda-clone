name: Lovable ‚Üí Auto PR

on:
  push:
    branches: [lovable]

jobs:
  create-pr:
    name: Create PR to main
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR already exists
        id: check_pr
        run: |
          COUNT=$(gh pr list --base main --head lovable --state open --json number | jq length)
          echo "count=$COUNT" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR if needed
        if: steps.check_pr.outputs.count == '0'
        run: |
          gh pr create \
            --base main \
            --head lovable \
            --title "üé® Lovable UI Update ‚Äî $(date +'%Y-%m-%d')" \
            --body "## üé® Lovable UI Update

          > PR auto-cr√©√©e par GitHub Actions suite √† un push sur \`lovable\`.

          ### Checklist avant merge
          - [ ] Aucun fichier backend modifi√© (\`src/app/api/**\`, \`src/lib/**\`, \`prisma/**\`)
          - [ ] Build OK
          - [ ] Design coh√©rent avec le syst√®me TEDA
          - [ ] Screenshots ajout√©s si changement visuel significatif

          **‚Üí Reviewer : v√©rifier le CI avant de merger**" \
            --label "ui,lovable"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update existing PR
        if: steps.check_pr.outputs.count != '0'
        run: |
          echo "‚úÖ PR already exists between lovable ‚Üí main, CI will re-run automatically."
